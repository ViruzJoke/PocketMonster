<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Monster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="monster-screen">
            <img id="monster-image" src="Agumon.gif" alt="Your Monster">
            <div id="poop-area"></div>
        </div>
        <div id="stats-container">
            <div class="stat">
                <span>หิว:</span>
                <span id="hunger-stat">100</span>
            </div>
            <div class="stat">
                <span>ความสุข:</span>
                <span id="happiness-stat">100</span>
            </div>
            <div class="stat">
                <span>พลังงาน:</span>
                <span id="energy-stat">100</span>
            </div>
        </div>
        <div id="stats-extra">
            <div class="stat-row"><span>LV:</span> <span id="level-stat">1</span></div>
            <div class="stat-row"><span>EXP:</span> <span id="exp-stat">0</span> / <span id="exp-next-stat">100</span></div>
            <div class="stat-row"><span>ATK:</span> <span id="atk-stat">5</span></div>
            <div class="stat-row"><span>DEF:</span> <span id="def-stat">5</span></div>
            <div class="stat-row"><span>SPD:</span> <span id="spd-stat">5</span></div>
        </div>
        <div id="controls-container">
            <button id="feed-button">ให้อาหาร</button>
            <button id="clean-button">ทำความสะอาด</button>
            <button id="play-button">เล่นด้วย</button>
            <button id="train-button">ฝึกฝน</button>
        </div>
        <div id="notification-area"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
