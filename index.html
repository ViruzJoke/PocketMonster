<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Monster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="monster-screen">
            <img id="monster-image" alt="Your Monster">
            <div id="poop-area"></div>
        </div>
        <div id="stats-container">
            <div class="stat">
                <span data-lang="hunger"></span>:
                <span id="hunger-stat">100</span>
            </div>
            <div class="stat">
                <span data-lang="happiness"></span>:
                <span id="happiness-stat">100</span>
            </div>
            <div class="stat">
                <span data-lang="energy"></span>:
                <span id="energy-stat">100</span>
            </div>
        </div>
        <div id="stats-extra">
            <div class="stat-row"><span>LV:</span> <span id="level-stat">1</span></div>
            <div class="stat-row"><span>EXP:</span> <span id="exp-stat">0</span> / <span id="exp-next-stat">100</span></div>
            <div class="stat-row"><span>ATK:</span> <span id="atk-stat">5</span></div>
            <div class="stat-row"><span>DEF:</span> <span id="def-stat">5</span></div>
            <div class="stat-row"><span>SPD:</span> <span id="spd-stat">5</span></div>
        </div>
        <div id="controls-container">
            <button id="feed-button" data-lang="feed"></button>
            <button id="clean-button" data-lang="clean"></button>
            <button id="play-button" data-lang="play"></button>
            <button id="train-button" data-lang="train"></button>
            <button id="sleep-button" data-lang="sleep"></button>
        </div>
        <div id="notification-area"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
